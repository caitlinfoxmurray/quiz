<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="game.css">
</head>

<body>
    <div class="container">
        <div id="game">
            <div id="screen">
            </p>
            <div id="progressBar">
                <div id="progressBarFull"></div>
            </div>
            </div>
            <div class="first-item">
                <p class="prefix">
                    Score
                </p>
                </div>
                <div class="first-item">
                <p id="progress" class="prefix">
                    Question One</p>
                    <h1 class="main-text" id="score"></h1>
                </div>
            </div>
            <div id="question">What is the biggest ocean in the world?</div>
            <div class="answer-choice">
            <p class="choice-prefix">A. </p>
            <p class="option-text" data-letter="A"> Atlantic</p>
        </div>
        <div class="answer-choice">
            <p class="choice-prefix">B. </p>
            <p class="option-text" data-letter="B"> Indian</p>
        </div>
        <div class="answer-choice">
            <p class="choice-prefix">C. </p>
            <p class="option-text" data-letter="C" class="answer"> Pacific</p>
        </div>
        <div class="answer-choice">
            <p class="choice-prefix">D. </p>
            <p class="option-text" data-letter="D"> Artic</p>
        </div>
        </div>
    </div>
    <script src="game.js"></script>
    </body>
</html>
